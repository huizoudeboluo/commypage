<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武汉溪流科技有限公司</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">溪流科技</h1>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#products">产品介绍</a></li>
                <li><a href="#services">服务支持</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </div>
    </nav>

    <!-- 首页banner -->
    <section id="home" class="hero">
        <div class="container">
            <h2>欢迎访问我们的官网</h2>
            <p>专注创新，追求卓越</p>
        </div>
    </section>

    <!-- 产品介绍 -->
    <section id="products" class="section">
        <div class="container">
            <h2 class="section-title">产品介绍</h2>
            <div class="products-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="产品1">
                    <h3>产品一</h3>
                    <p>产品描述内容</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="产品2">
                    <h3>产品二</h3>
                    <p>产品描述内容</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="产品3">
                    <h3>产品三</h3>
                    <p>产品描述内容</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 关于我们 -->
    <section id="about" class="section">
        <div class="container">
            <h2 class="section-title">关于我们</h2>
            <p>我们是一家专注于行业解决方案的企业，致力于为客户提供优质的产品和服务。</p>
        </div>
    </section>

    <!-- 服务支持 -->
    <section id="services" class="section">
        <div class="container">
            <h2 class="section-title">服务支持</h2>
            <div class="services-grid">
                <div class="service-item">
                    <h3>技术支持</h3>
                    <p>提供专业的技术支持服务</p>
                </div>
                <div class="service-item">
                    <h3>售后服务</h3>
                    <p>完善的售后服务体系</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系我们 -->
    <section id="contact" class="section">
        <div class="container">
            <h2 class="section-title">联系我们</h2>
            <div class="contact-info">
                <p>电话：400-123-4567</p>
                <p>邮箱：contact@company.com</p>
                <p>地址：北京市朝阳区XX大厦</p>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 企业名称. 版权所有</p>
        </div>
    </footer>
</body>
</html>
